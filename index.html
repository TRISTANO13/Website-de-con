<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Ann√©es 2000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding-top: 15%;
        }

        #logo {
            width: 275px;
            height: auto;
        }

        .search-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 400px;
            height: 25px;
            font-size: 16px;
            padding: 5px;
            border: 1px solid #dcdcdc;
        }

        .search-buttons {
            margin-top: 15px;
        }

        input[type="button"] {
            font-size: 14px;
            padding: 6px 12px;
            margin: 5px;
            background-color: #f2f2f2;
            border: 1px solid #dcdcdc;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div>
        <img id="logo" src="https://www.google.com/logos/2000/googlelogo_color_150x55dp.gif" alt="Google Logo">
    </div>
    <div class="search-container">
        <input type="text" placeholder="Tapez votre recherche ici...">
    </div>
    <div class="search-buttons">
        <input type="button" value="Recherche Google">
        <input type="button" value="J'ai de la chance">
    </div>
</body>
</html>
